<h3>Dashboard Component header</h3>
<div class="container main">
	<div class="row top_spacer">
		<app-item-search></app-item-search>

		<div class="col-md-7">
			<app-map (markerClick)="markerClick($event)"></app-map>
		</div>
		
		<div class="col-md-5 featurette-image">
			<app-item-photo [item]="item" ></app-item-photo>
		</div>
		
		
	</div>
</div>
<div class="jumbotron gray-light">
	<app-item-detail [item]="item" *ngIf="item"></app-item-detail>
</div>

<div id="imagebox" >
	<div class="row">
		<div class="col-md-10">
			<div class="col-sm-12 col-md-6 col-lg-4">

				

			</div>
			<!-- Photo -->
			<div class="col-md-12" style="margin-top:16px;">

				<div *ngIf="item" id="image" class="square" style="height: 400px;"
					 (photoReady)="onPhotoReady($event)">
					 <img src={{item.photoPath}} />
				</div>
			</div>
		</div>
	</div>

</div>

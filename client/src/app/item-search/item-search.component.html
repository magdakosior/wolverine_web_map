<div id="search-component">
  <b>Search by name: </b><input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let item of items$ | async" >
      <a routerLink="/dashboard/{{item.id}}">
        {{item.name}}
      </a>
    </li>
  </ul>
</div>

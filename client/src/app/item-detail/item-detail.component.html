<div  id="wrapper" class="jumbotron bg-info text-white mt-4" > <!--*ngIf="item"-->
    <!--h1>{{ item.name }}</h1-->

    <form id="form-work" class="" name="form-work" action="#" >
      
      <fieldset>
      
        <div class="row" >
            
            <div class="col-md-4">
                <label class="control-label" >Id</label>
                <span class="input-group-addon">{{item.id}}</span>
            </div>
        
        
            <div class="col-md-4">
                <label class="control-label" >Status</label>
                <div class="input-group">
                    <input name="tel" class="form-control" [(ngModel)]="item.itemStatus" type="text">
                </div>
            </div>
        
        
            <div class="col-md-4">
                <label class="control-label" >Date Imported</label>
                <div class="input-group">
                    <input name="createdDate" class="form-control" [(ngModel)]="item.createdAt" type="text">
                </div>
            </div>
            
        </div><!--row-->

        <div class="row">
            
            <div class="col-md-4">
                <label class="control-label">Name</label>
                <input name="name" class="form-control" [(ngModel)]="item.name" type="text">
            </div>
            <div class="col-md-4">
                <label class="control-label" >Photo Status</label>
                <div class="input-group">
                    <input name="mobile" class="form-control" [(ngModel)]="item.imgStatus" type="text">
                </div>
            </div>
            <div class="col-md-4">
                <label class="control-label">Date Updated</label>
                <input name="district" class="form-control" placeholder="today" type="text">
            </div>
        </div><!--row-->
        
          
        <div id="button-group">
            <button class="btn btn-primary " (click)="goPrev()">Prev</button>
            <button class="btn btn-danger" (click)="save()">Save</button>
            <button class="btn btn-primary" (click)="goNext()">Next</button>
        </div>
        
      </fieldset> 
    </form>
</div>

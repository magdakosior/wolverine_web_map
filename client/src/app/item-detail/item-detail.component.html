<div *ngIf="item" id="wrapper" class="jumbotron text-white mt-4" > <!--*ngIf="item"-->
    <!--h1>{{ item.name }}</h1-->

    <form id="form-work" class="details" name="form-work" action="#" >
      
      <fieldset class="form-group">
      
        <div class="row" >
            
            <div class="form-group col-md-2">
                <label class="form-control-label" >Id</label>
                <input readonly class="form-control-plaintext form-control-sm" value="{{item.id}}">
            </div>
        
            <div class="form-group col-md-2">
                <label class="control-label" >Status</label>
                <select class="form-control form-control-sm" [(ngModel)]="item.itemStatus" [ngModelOptions]="{standalone: true}">
                     <option selected="option == item.itemStatus" *ngFor="let option of itemStatusOptionsDropdown" [value]="option">{{option}}</option>
                </select>
            </div>
        
           
            
        </div><!--row-->

        <div class="row">
            
            <div class="form-group col-md-2">
                <label class="control-label">Name</label>
                <input name="name" class="form-control form-control-sm" [(ngModel)]="item.name" type="text">
            </div>
            <div class="col-md-2">
                <label class="control-label" >Photo Status</label>
                <select class="form-control form-control-sm" [(ngModel)]="item.imgStatus" [ngModelOptions]="{standalone: true}">
                     <option selected="option == item.imgStatus" *ngFor="let option of imgStatusOptionsDropdown" [value]="option">{{option}}</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="control-label">Date Updated</label>
                <input name="district" class="form-control form-control-sm" placeholder="today" type="text">
            </div>
        </div><!--row-->
        
          
        <div id="button-group">
            <button class="btn btn-primary " (click)="goPrev()">Prev</button>
            <button class="btn btn-danger" (click)="save()">Save</button>
            <button class="btn btn-primary" (click)="goNext()">Next</button>
        </div>
        
      </fieldset> 
    </form>
</div>

<div id="detailsbox" *ngIf="item">
	<h2>{{ item.name | uppercase  }} Details</h2>
	<div><span>id: </span>{{item.id}}</div>
	<div>
	    <label>name:
	      <input [(ngModel)]="item.name" placeholder="name">
	    </label>
	</div>
</div>
<button  class="goPrev" (click)="goPrev()">Previous</button>
<button (click)="save()">Save</button>
<button  class="goNext" (click)="goNext()">Next</button>

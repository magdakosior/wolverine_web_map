<button type="button" class="btn btn-warning" (click)="openModalWithClass(template)">Filter</button>

<ng-template #template>
	<div id="wrapper" class="container">
  
	  <h1>Filter Options</h1>

		<form id="form-work" class="" name="form-work" action="#">
	      
	      	<fieldset>

          	<div class="col-md-12">
	            <label class="control-label" for="nome">Item Status</label>
	            <div class="form-group">
	                <angular2-multiselect [data]="itemStatusDropdownList" [(ngModel)]="itemStatusSelectedItems" 
				    [settings]="dropdownSettings" 
				    (onSelect)="onItemSelect($event)" 
				    (onDeSelect)="OnItemDeSelect($event)"
				    (onSelectAll)="onSelectAll($event)"
				    (onDeSelectAll)="onDeSelectAll($event)"
				    [ngModelOptions]="{standalone: true}">
				    </angular2-multiselect>
	            </div>
          	</div>


	       	<div class="col-md-12">
	            <label class="control-label" for="nome">Photo Status</label>
	            <div class="form-group">
	                <angular2-multiselect [data]="imgStatusDropdownList" [(ngModel)]="imgStatusSelectedItems" 
				    [settings]="dropdownSettings" 
				    (onSelect)="onItemSelect($event)" 
				    (onDeSelect)="OnItemDeSelect($event)"
				    (onSelectAll)="onSelectAll($event)"
				    (onDeSelectAll)="onDeSelectAll($event)"
				    [ngModelOptions]="{standalone: true}">
				    </angular2-multiselect>
	            </div>
	        </div>

	        <div class="form-check">

	            <label class="form-ckeck-label" for="nome">
	            	<input class="form-check-input " type="radio"> All 
	            	<input class="form-check-input " type="radio"> Extent
	            </label>
	            
	        </div>

	         <div class="row" style="display:block;margin-bottom: 10px !important;margin-top: 30px !important;">
			    <div class="col-md-12 text-center">
			        <button (click)="closeFilter()" class="btn btn-primary btn-md center-block" Style="width: 100px;" >Cancel</button>
			        <button (click)="applyFilter()" class="btn btn-danger btn-md center-block" Style="width: 100px;" >Apply Filter</button>
			     </div>
			</div>
	             
	      </fieldset> 
	    </form>
	</div>

</ng-template>

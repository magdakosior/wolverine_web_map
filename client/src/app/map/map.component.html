<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #sidenav class="left-sidenav" >
		<a href="#/map"><button type="btn btn-primary" class="btn btn-primary" (click)="openModalWithClass(template)">Map</button></a>
		<br>
		<app-item-import (click)="sidenav.close()"></app-item-import>
		<br>
		<filter (click)="sidenav.close()"></filter>
		<br>
		<!--app-item-search (click)="sidenav.close()"></app-item-search-->
    </mat-sidenav>
    
    <div class="menu-sidenav-content">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <div class="title">
	        <h3>Wolverine Mapper</h3>
	    </div>
    </div>
	    
	    
	<div class="container-fluid">			
		<div class="row" >
			<!-- Map -->
			<div class="col-md-8" >
				<div leaflet id="leafletbox"
					 [leafletOptions]="options"
					 [leafletBaseLayers]="baseLayers"
					 [leafletLayersControlOptions]="layersControlOptions"
					 (leafletMapReady)="onMapReady($event)"

					 [leafletMarkerCluster]="markerClusterData"
					 [leafletMarkerClusterOptions]="markerClusterOptions"
					 (leafletMarkerClusterReady)="markerClusterReady($event)">
				</div>
			</div>

			<!--Photo-->
			<div class="col-md-4">
				<div >
					<app-item-photo></app-item-photo>
				</div>
			</div>
		</div>
	
		<!--Details-->
		<div ><!--class="jumbotron gray-light"-->
			<app-item-detail></app-item-detail>
		</div>

	</div> <!--container-->
</mat-sidenav-container>
